<!doctype html>
<html>
{% include 'includes/header.html' %}

<body class="login-page">

<section class="content login-page">

  <div class="content-liquid">
    <div class="container">

      <div class="row">

        <div class="login-page-container">
          
          <div class="boxed animated flipInY">
            <div class="inner">

              <div class="login-title text-center">
              <div class="row" align="center" style="margin-top: 5 px;margin-bottom: 10px;">
          	<img src="http://www.edupristine.com/wp-content/themes/default/images/Pristine_NewLogo.png" width="120px" height="60px"></img> 
          </div>
                <h4>Login to your account</h4>
                <h5>Please enter your Vtiger credentials</h5>
              </div>
              <script>
                   var login_form = function(){
                      $.ajax({
                              url: '/authentication/',
                              type: 'get',
                              dataType: 'json',
                              data: $('form#login').serialize(),
                              success: function(data) {
                                            window.location.href = "../login";
                                       },

                          });     
                   };
              </script>
              <form id="login" name="login">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" id="uname" name="uname" class="form-control" placeholder="Username" />
              </div>

              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" id="pass" name="pass" class="form-control" placeholder="Password" />
              </div>

              <input class="btn btn-lg btn-success" value="Login to your account" onclick="login_form();" name="submit" id="submit" />
              </form>
              <p class="footer">Copyright EduPristine 2014<br/>Neev Knowledge Management Pvt Ltd.</p>

            </div>
          </div>

        </div>

      </div>
      
    </div>
  </div>

</section>

<!-- Javascript -->
<script src="assets/jquery/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/flippy/jquery.flippy.min.html"></script>


<script type="text/javascript">
  jQuery(document).ready(function($){

    var min_height = jQuery(window).height();
    jQuery('div.login-page-container').css('min-height', min_height);
    jQuery('div.login-page-container').css('line-height', min_height + 'px');

    //$(".inner", ".boxed").fadeIn(500);
  });
</script>
</body>
</html>
